<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="UTF-8" />
	<title>Rodrigo Moreno system</title>
</h:head>

<h:body>
<f:view>
<h:form>

	<div style="background-color: #003366; padding: 20px 0; text-align: center; color:white">
			ADD NEW DOCTOR
	</div>
	<hr />

	<f:metadata>
		<f:viewParam name="email" value="#{demo.selectedEmail}" />
	</f:metadata>

	Name: <p:inputText id="n_name" value="#{demo.selectedDoctor.doctorName}"
					   required="true" requiredMessage="Name is mandatory" />*
	<br/>
	Surname: <p:inputText id="n_surname" value="#{demo.selectedDoctor.surname}"
						  required="true" requiredMessage="Surname is mandatory"/>*
	<br/>
	E-mail: <p:inputText id="n_email" value="#{demo.selectedDoctor.email}"
						 required="true" requiredMessage="Email is mandatory"/> *
	Max patients: <p:spinner id="n_maxpat" value="#{demo.selectedDoctor.maxPatients}"
						 required="true" requiredMessage="MaxPatients is mandatory"/> *
	<br/><br/>
	<h:commandButton value="Save" action="#{demo.saveDoc}"/>
	<h:commandButton value="Cancel" action="#{demo.cancelAction}" immediate="true" />


</h:form>
</f:view>
</h:body>

</html>
